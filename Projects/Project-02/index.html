	<script>


		
			function myFunction(x){
			if(x.matches){

				$(document).ready(function(){
					$('.center-vertical').mouseenter(function(){
				
						$(this).stop().find('div').fadeIn(500);
			
					});
					$('.center-vertical').mouseleave(function(){

						$(this).stop().find('div').fadeTo(3000,1).fadeOut(3000);
					});
					$('.center-horizantal').mouseenter(function(){
				
						$(this).stop().find('div').fadeIn(500);
			
					});
					$('.center-horizantal').mouseleave(function(){

						$(this).stop().find('div').fadeTo(3000,1).fadeOut(3000);
					});
				});
			}
			}
		var x = window.matchMedia("(max-width: 2029px) and (min-width: 2016px)")		
		myFunction(x)
		x.addListener(myFunction)
