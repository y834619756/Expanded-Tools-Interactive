
<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>From Chang</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" type="text/css" href="Chang.css">
    </head> 
    <body>

    <div onclick="change_color()" id = "one"></div>
    <div onclick="change_color()" id = "two"></div>
    <div onclick="change_color()" id = "three"></div>
    <div onclick="change_color()" id = "four"></div>
    <div onclick="change_color()" id = "five"></div>
    <div onclick="change_color()" id = "six"></div>
    </body>
    <script type="text/javascript">
    var count=0;
    function change_color(){
    count=count+1;
    if(count%6==1){
      document.getElementById('one').style.display="none";
      document.getElementById('two').style.display="block";
      document.getElementById('three').style.display="none";
      document.getElementById('four').style.display="none";
      document.getElementById('five').style.display="none";
      document.getElementById('six').style.display="none";



  }
    if(count%6==2){
      document.getElementById('one').style.display="none";
      document.getElementById('two').style.display="none";
      document.getElementById('three').style.display="block";
      document.getElementById('four').style.display="none";
      document.getElementById('five').style.display="none";
      document.getElementById('six').style.display="none";

  }
      if(count%6==3){
      document.getElementById('one').style.display="none";
      document.getElementById('two').style.display="none";
      document.getElementById('three').style.display="none";
      document.getElementById('four').style.display="block";
      document.getElementById('five').style.display="none";
      document.getElementById('six').style.display="none";

  }
      if(count%6==4){
      document.getElementById('one').style.display="none";
      document.getElementById('two').style.display="none";
      document.getElementById('three').style.display="none";
      document.getElementById('four').style.display="none";
      document.getElementById('five').style.display="block";
      document.getElementById('six').style.display="none";

  }
      if(count%6==5){
      document.getElementById('one').style.display="none";
      document.getElementById('two').style.display="none";
      document.getElementById('three').style.display="none";
      document.getElementById('four').style.display="none";
      document.getElementById('five').style.display="none";
      document.getElementById('six').style.display="block";

  }
      if(count%6==0){
      document.getElementById('one').style.display="block";
      document.getElementById('two').style.display="none";
      document.getElementById('three').style.display="none";
      document.getElementById('four').style.display="none";
      document.getElementById('five').style.display="none";
      document.getElementById('six').style.display="none";

  }
      document.getElementById('number').innerHTML= count;
  }

    </script>
</html>
